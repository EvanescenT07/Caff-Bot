<!DOCTYPE html>
<html>
<head>
    <title>Caff-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Caff-Bot</h1>

        <div id="chatbox" class="bg-white rounded-lg shadow-md p-4 h-96 overflow-y-auto">
            </div>

        <div class="flex mt-4">
            <input type="text" id="userInput" class="w-full border rounded-l-lg p-2 mb-2 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Type your message here...">
        </div>
        <div class="flex gap-3">
            <button onclick="send()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg hover:ring-1 hover:ring-blue-500">Send</button>
            <button onclick="window.location.reload()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg hover:ring-1 hover:ring-red-500">Clear</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
